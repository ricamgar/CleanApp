ext {
    versions = [
            kotlin        : '1.3.61',
            junit         : '4.12',
            mockitoKotlin : '2.2.0',
            coroutinesTest: '1.3.4',
            retrofit      : '2.8.0',
            moshi         : '2.8.0',
            mockWebServer : '4.4.0'
    ]

    kotlinLib = "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$versions.kotlin"

    retrofit = [
            retrofit      : "com.squareup.retrofit2:retrofit:$versions.retrofit",
            moshiConverter: "com.squareup.retrofit2:converter-moshi:$versions.moshi"
    ]

    junit = "junit:junit:$versions.junit"
    mockitoKotlin = "com.nhaarman.mockitokotlin2:mockito-kotlin:$versions.mockitoKotlin"
    coroutinesTest = "org.jetbrains.kotlinx:kotlinx-coroutines-test:$versions.coroutinesTest"
    mockWebServer = "com.squareup.okhttp3:mockwebserver:$versions.mockWebServer"
}